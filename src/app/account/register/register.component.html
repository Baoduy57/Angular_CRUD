<div
  class="p-6 rounded-lg min-w-[400px] shadow-lg border border-gray-300 bg-gray-100"
>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4"
  >
    <h1 class="text-3xl font-bold">Register</h1>
    <div class="flex flex-col gap-3">
      <label class="text-base font-bold" for="firstName">First Name</label>
      <input
        class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-x-slate-500"
        type="text"
        id="firstName"
        placeholder="Enter First Name"
        formControlName="firstName"
      />
      <div
        class="text-base text-rose-500"
        *ngIf="(registerForm.get('firstName')?.errors?.['required'] && registerForm.controls['firstName'].touched)"
      >
        <p>First Name is required!</p>
      </div>
    </div>

    <div class="flex flex-col gap-3">
      <label class="text-base font-bold" for="lastName">Last Name</label>
      <input
        class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-x-slate-500"
        type="text"
        id="lastName"
        placeholder="Enter Last Name"
        formControlName="lastName"
      />
      <div
        class="text-base text-rose-500"
        *ngIf="(registerForm.get('lastName')?.errors?.['required'] && registerForm.controls['lastName'].touched)"
      >
        <p>Last Name is required!</p>
      </div>
    </div>
    <div class="flex flex-col gap-3">
      <label class="text-base font-bold" for="userName">UserName</label>
      <input
        class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-x-slate-500"
        type="text"
        id="userName"
        placeholder="Enter UserName"
        formControlName="userName"
      />
      <div
        class="text-base text-rose-500"
        *ngIf="(registerForm.get('userName')?.errors?.['required'] && registerForm.controls['userName'].touched)"
      >
        <p>UserName is required!</p>
      </div>
      <div
        class="text-base text-rose-500"
        *ngIf="(registerForm.get('userName')?.errors?.['minlength'] && registerForm.controls['userName'].dirty)"
      >
        <p>The username must be at least 6 characters!</p>
      </div>
    </div>

    <div class="flex flex-col gap-3">
      <label class="text-base font-bold" for="password">Password</label>
      <input
        class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-x-slate-500"
        type="password"
        id="password"
        placeholder="Enter Password"
        formControlName="password"
      />
      <div
        class="text-base text-rose-500"
        *ngIf="(registerForm.get('password')?.errors?.['required'] && registerForm.controls['password'].touched)"
      >
        <p>Password is required!</p>
      </div>
      <div
        class="text-base text-rose-500"
        *ngIf="(registerForm.get('password')?.errors?.['minlength'] && registerForm.controls['password'].dirty)"
      >
        <p>The password must be at least 6 characters!</p>
      </div>
    </div>

    <div class="flex flex-col gap-3">
      <label class="text-base font-bold" for="confirmPassword"
        >Confirm Password</label
      >
      <input
        class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-x-slate-500"
        type="password"
        id="confirmPassword"
        placeholder="Enter Confirm Password"
        formControlName="confirmPassword"
      />
      <div
        class="text-base text-rose-500"
        *ngIf="(registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.controls['confirmPassword'].touched)"
      >
        <p>Confirm Password is required!</p>
      </div>
      <div
        class="text-base text-rose-500"
        *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.touched"
      >
        <p>Passwords do not match!</p>
      </div>
    </div>

    <div class="flex gap-8 items-center">
      <button
        [disabled]="registerForm.invalid"
        [ngClass]="{ disabled: registerForm.invalid }"
        class="btn-submit px-4 py-2 text-white rounded-md bg-blue-500 hover:bg-blue-600"
        type="submit"
      >
        Register
      </button>

      <a
        routerLink="/account/login"
        class="text-blue-500 hover:text-blue-600 underline underline-offset-2"
        >Already have a account?</a
      >
    </div>
  </form>
</div>
