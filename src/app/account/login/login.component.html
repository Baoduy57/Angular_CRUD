<div
  class="p-6 rounded-lg min-w-[400px] shadow-lg border border-gray-300 bg-gray-100"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4"
  >
    <h1 class="text-3xl font-bold">Login</h1>
    <div class="flex flex-col gap-3">
      <label class="text-base font-bold" for="userName">UserName</label>
      <input
        class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-x-slate-500"
        type="text"
        id="userName"
        placeholder="Enter UserName"
        formControlName="userName"
      />
      <div
        class="text-base text-rose-500"
        *ngIf="(loginForm.get('userName')?.errors?.['required'] && loginForm.controls['userName'].touched)"
      >
        <p>UserName is required!</p>
      </div>
      <div
        class="text-base text-rose-500"
        *ngIf="(loginForm.get('userName')?.errors?.['minlength'] && loginForm.controls['userName'].dirty)"
      >
        <p>The username must be at least 6 characters!</p>
      </div>
    </div>

    <div class="flex flex-col gap-3">
      <label class="text-base font-bold" for="password">Password</label>
      <input
        class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-x-slate-500"
        type="password"
        id="password"
        placeholder="Enter Password"
        formControlName="password"
      />
      <div
        class="text-base text-rose-500"
        *ngIf="(loginForm.get('password')?.errors?.['required'] && loginForm.controls['password'].touched)"
      >
        <p>Password is required!</p>
      </div>
      <div
        class="text-base text-rose-500"
        *ngIf="(loginForm.get('password')?.errors?.['minlength'] && loginForm.controls['password'].dirty)"
      >
        <p>The password must be at least 6 characters!</p>
      </div>
    </div>

    <div class="flex gap-8 items-center">
      <button
        [disabled]="loginForm.invalid"
        [ngClass]="{ disabled: loginForm.invalid }"
        class="btn-submit px-4 py-2 text-white rounded-md bg-blue-500 hover:bg-blue-600"
        type="submit"
      >
        Login
      </button>

      <a
        routerLink="/account/register"
        class="text-blue-500 hover:text-blue-600 underline underline-offset-2"
        >Register</a
      >
    </div>
  </form>
</div>
